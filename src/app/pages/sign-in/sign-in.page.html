<ion-content>
  <ion-slides class="signInSlide" #signInSlide>
      <ion-slide>
          <ion-grid fixed>
              <ion-row>
                  <ion-col>
                      <h1>Enter your information</h1>
                  </ion-col>
              </ion-row>
              <ion-row>
                  <ion-col>
                      <ion-list>
                          <ion-item>
                              <ion-label position="floating">Name</ion-label>
                              <ion-input name="name" type="text" required></ion-input>
                          </ion-item>

                          <ion-item>
                              <ion-label position="floating">Last name</ion-label>
                              <ion-input name="lastname" type="text" required></ion-input>
                          </ion-item>
                      </ion-list>
                  </ion-col>
              </ion-row>
              <ion-row>
                  <ion-col>
                      <ion-button (click)="home()" expand="block" fill="clear" shape="round">
                          Submit
                      </ion-button>
                  </ion-col>
              </ion-row>
          </ion-grid>
      </ion-slide>
  </ion-slides>
</ion-content>
