<ion-content>
  <ion-slides class="loginSlide" #loginSlide>
      <ion-slide>
          <ion-grid fixed>
              <ion-row>
                  <ion-col>
                      <!-- <img class="logo" src="../../assets/img/dolphin_logo.png"> -->
                  </ion-col>
              </ion-row>
              <ion-row>
                  <ion-col>
                      <ion-list>
                          <ion-item>
                              <ion-label position="floating">Email</ion-label>
                              <ion-input name="email" type="email" required></ion-input>
                          </ion-item>

                          <ion-item>
                              <ion-label position="floating">Password</ion-label>
                              <ion-input name="password" type="password" required></ion-input>
                          </ion-item>
                      </ion-list>
                  </ion-col>
              </ion-row>
              <ion-row>
                  <ion-col>
                      <ion-button (click)="home()" expand="block" fill="clear" shape="round">
                          Log in
                      </ion-button>
                  </ion-col>
              </ion-row>
          </ion-grid>
      </ion-slide>

      <ion-slide>
          <ion-grid fixed>
              <ion-row>
                  <ion-col>
                      <h1>Enter your information</h1>
                  </ion-col>
              </ion-row>
              <ion-row>
                  <ion-col>
                      <ion-list>
                          <ion-item>
                              <ion-label position="floating">Email</ion-label>
                              <ion-input name="email" type="email" required></ion-input>
                          </ion-item>
                          <ion-item>
                              <ion-label position="floating">Password</ion-label>
                              <ion-input name="password" type="password" required></ion-input>
                          </ion-item>
                          <ion-item>
                              <ion-label position="floating">Confirm password</ion-label>
                              <ion-input name="password" type="password" required></ion-input>
                          </ion-item>
                      </ion-list>
                  </ion-col>
              </ion-row>
              <ion-row>
                  <ion-col>
                      <ion-button (click)="signInPage()" expand="block" fill="clear" shape="round">
                          Next
                      </ion-button>
                  </ion-col>
              </ion-row>
          </ion-grid>
      </ion-slide>

  </ion-slides>
</ion-content>

<ion-footer>
  <ion-toolbar>
      <ion-button (click)="changeSlide()" expand="block" fill="clear" shape="round">
          {{ this.textFooter }}
      </ion-button>
  </ion-toolbar>
</ion-footer>
